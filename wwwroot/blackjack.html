<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="blackjack.css">
</head>
<body>
	<div class="grid-container">
		<div><h1>Blackjack</h1></div>
		<div></div>
		<div class="grid-dealer">
			<div></div>
			<div id="dealer" class="grid-char">
				<div class="grid-hp"><input class="minus" type="button" value="-"><span id="persist-dealer" class="value">20</span><input class="plus" type="button" value="+"></div>
				<div class="grid-cards">
				</div>
			</div>
			<div></div>
			<div class="grid-energy">
				<div id="suite-1" class="grid-energy-suite"><input class="minus" type="button" value="-"><span data-suite="1"></span><span>:</span><span id="persist-suite-1" class="value">0</span><input class="plus" type="button" value="+"></div>
				<div id="suite-2" class="grid-energy-suite"><input class="minus" type="button" value="-"><span data-suite="2"></span><span>:</span><span id="persist-suite-2" class="value">0</span><input class="plus" type="button" value="+"></div>
				<div id="suite-3" class="grid-energy-suite"><input class="minus" type="button" value="-"><span data-suite="3"></span><span>:</span><span id="persist-suite-3" class="value">0</span><input class="plus" type="button" value="+"></div>
				<div id="suite-4" class="grid-energy-suite"><input class="minus" type="button" value="-"><span data-suite="4"></span><span>:</span><span id="persist-suite-4" class="value">0</span><input class="plus" type="button" value="+"></div>
			</div>
		</div>
		<div class="grid-chars">
			<div></div>
			<div id="char1" class="grid-char">
				<div class="grid-hp"><input class="minus" type="button" value="-"><span id="persist-char-1" class="value">10</span><input class="plus" type="button" value="+"></div>
				<div class="grid-cards"></div>
			</div>
			<div></div>
			<div id="char2" class="grid-char">
				<div class="grid-hp"><input class="minus" type="button" value="-"><span id="persist-char-2" class="value">10</span><input class="plus" type="button" value="+"></div>
				<div class="grid-cards"></div>
			</div>
		</div>
		<div class="grid-inputs-start">
			<div></div>
			<div><input id="switch" type="button" value="Switch"></div>
			<div></div>
			<div><input id="continue" type="button" value="Continue"></div>
		</div>
		<div class="grid-inputs-char">
			<div></div>
			<div><input id="hit" type="button" value="Hit"></div>
			<div></div>
			<div><input id="stay" type="button" value="Stay"></div>
		</div>
		<div class="grid-inputs-end">
			<div></div>
			<div><input id="deal" type="button" value="Deal"></div>
		</div>
	</div>
	<script src="blackjack.js"></script>
</body>
</html>
