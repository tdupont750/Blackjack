<html>
<head>
	<link rel="stylesheet" type="text/css" href="blackjack.css">
</head>
<body>
	<div id="main">
		<div id="header"></div>
		<div id="dealer">
			<div class="hp"><span>20</span><span>20</span></div>
			<div class="name">Dealer</div>
			<div class="cards">
			</div>
			<div class="sum"></div>
		</div>
		<div id="chars">
			<div id="char2">
				<div class="name">Player 1</div>
				<div class="cards"></div>
				<div class="sum"></div>
			</div>
			<div id="char1">
				<div class="name">Player 2</div>
				<div class="cards"></div>
				<div class="sum"></div>
			</div>
			<div class="hp"><span>20</span><span>20</span></div>
		</div>
		<div id="inputs">
			<div class="start">
				<input id="switch" type="button" value="Switch" />
				<input id="continue" type="button" value="Continue" />
			</div>
			<div class="turn">
				<input id="hit" type="button" value="Hit" />
				<input id="stay" type="button" value="Stay" />
			</div>
			<div class="end">
				<input id="deal" type="button" value="Deal" />
			</div>
		<div>
	</div>
	<script src="blackjack.js"></script>
</body>
</html>
